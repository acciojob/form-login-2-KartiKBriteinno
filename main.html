<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Login</title>
</head>
<body>
  <form id="loginForm" onsubmit="displayFormInfo(event)">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="First Name"><br><br>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="Last Name"><br><br>
    
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="Phone Number"><br><br>
    
    <label for="emailId">Email ID:</label>
    <input type="text" id="emailId" name="Email ID"><br><br>
    
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
